      background: linear-gradient(135deg, #ab5d5d, #f0f0f0);

      margin: 40;

    }
    h1 {

      font-size: 3rem;

      font-weight: 700;
    }
    #search {
      padding: 14px 20px;
      width: 90%;
      max-width: 450px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s all;
      margin-bottom: 30px;
    }
    #search:focus {
      border-color: #7f5af0;
      box-shadow: 0 2px 8px rgba(127, 90, 240, 0.3);
      outline: none;
    }
    #emoji-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .emoji {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      font-size: 30px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
      user-select: none;
    }
    .emoji:hover {
      background: #f0e8ff;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    #details {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }
    #favorites {

      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    #favorite-emojis {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .favorite-emoji {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .favorite-emoji:hover {
      transform: scale(1.3);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #7f5af0;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6841d9;
    }
  </style>
</head>

      container.innerHTML = '';

        const div = document.createElement('div');
        div.className = 'emoji';
        div.textContent = emoji.symbol;
        div.title = emoji.name;
        div.onclick = () => {
          currentEmoji = emoji;
          details.style.display = 'flex';
          detailsEmoji.textContent = emoji.symbol;
          detailsName.textContent = emoji.name;
          navigator.clipboard.writeText(emoji.symbol);
          alert(`Copied: ${emoji.symbol}`);
        };
        container.appendChild(div);
      });
    }

        favorites.push(currentEmoji);
        renderFavorites();
      }
    };

      favoriteContainer.innerHTML = '';
      favorites.forEach(emoji => {
        const span = document.createElement('span');

        span.textContent = emoji.symbol;
        span.title = emoji.name;
